<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css" />
</head>
<body>
  <div class="container">
  <h1>Checkout</h1>

  <div class="coupon-section">
    <button id="toggleCoupon">Have a coupon? Click here to enter your code</button>
    <div id="couponForm" class="hidden">
      <input type="text" id="couponCode" placeholder="Enter coupon code" />
      <button id="applyCoupon">Apply Coupon</button>
      <p id="couponMessage"></p>
    </div>
  </div>

  <div class="checkout-wrapper">
    <!-- LEFT SIDE: Billing Details -->
    <div class="checkout-details">
      <form id="checkoutForm">
        <h2>Billing Details</h2>
        <div class="form-row">
          <input type="text" placeholder="First name *" required />
          <input type="text" placeholder="Last name" />
        </div>
        <input type="text" placeholder="Country / Region *" value="India" disabled />
        <input type="text" placeholder="House number and street name *" required />
        <input type="text" placeholder="Apartment, suite, unit, etc. (optional)" />
        <div class="form-row">
          <input type="text" placeholder="Town / City *" required />
          <input type="text" placeholder="State *" value="Andhra Pradesh" />
        </div>
        <input type="text" placeholder="PIN Code *" required />
        <input type="tel" placeholder="Phone *" required />
        <input type="email" placeholder="Email address *" id="email" required disabled />

        <label><input type="checkbox" /> Email me with news and offers</label>
        <label><input type="checkbox" /> Ship to a different address?</label>
        <textarea placeholder="Order notes (optional)"></textarea>
      </form>
    </div>

    <!-- RIGHT SIDE: Order Summary & Payment -->
    <div class="order-summary" id="orderSummary">
  <div class="order-row">
    <span>Product</span>
    <span>Subtotal</span>
  </div>

  <!-- Injected product rows go here -->

  <div class="order-row" id="subtotalRow">
    <span>Subtotal</span>
    <span id="subtotal">₹0.00</span>
  </div>
  <div class="order-row">
    <span>Shipping</span>
    <span>Enter your address to view shipping options</span>
  </div>
  <div class="order-row total">
    <span>Total</span>
    <span id="total">₹0.00</span>
  </div>
</div>


      <div class="payment-section">
        <h3>Payment Method</h3>
        <label><input type="radio" name="payment" checked /> Pay with UPI QR Code</label>
        <p class="info">It uses UPI apps like BHIM, Paytm, Google Pay, PhonePe or any Banking UPI app to make payment.</p>

        <label><input type="radio" name="payment" /> Credit Card/Debit Card/NetBanking</label>
      </div>

      <button class="proceed-btn">Proceed to Payment</button>
    </div>
  </div>
</div>


  <script src="checkout.js" type="module"></script>
</body>
</html>
