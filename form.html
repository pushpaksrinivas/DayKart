<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        form {
            background-color: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            border-radius: 4px;
            background-color: #ff5c5c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1f1f;
        }
    </style>
    <!-- Firebase App (core SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDsP80XFSykRlteD8LTQaw76TD8AJItMFw",
  authDomain: "daykart-77771.firebaseapp.com",
  databaseURL: "https://daykart-77771-default-rtdb.firebaseio.com",
  projectId: "daykart-77771",
  storageBucket: "daykart-77771.firebasestorage.app",
  messagingSenderId: "533666061468",
  appId: "1:533666061468:web:f56261c5f1cbcc0d776159",
  measurementId: "G-EDMNTSSJGY"

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

</head>
<body>

<form action="/submit-form" method="POST">
    <h2>User Details Form</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="regno">Registration Number:</label>
    <input type="text" id="regno" name="regno" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number">

    <label for="college">College Name:</label>
    <input type="text" id="college" name="college" required>

    <label for="product-details">Product Details:</label>
    <select id="product-details" name="product-details" required>
        <option value="" disabled selected>Select a product</option>
        <option value="Product 1">Product 1</option>
        <option value="Product 2">Product 2</option>
        <option value="Product 3">Product 3</option>
        <option value="Product 4">Product 4</option>
        <option value="Product 5">Product 5</option>
        <option value="Product 6">Product 6</option>
        <option value="Product 7">Product 7</option>
        <option value="Product 8">Product 8</option>
        <option value="Product 9">Product 9</option>
        <option value="Product 10">Product 10</option>
        <option value="Product 11">Product 11</option>
        <option value="Product 12">Product 12</option>
        <option value="Product 13">Product 13</option>
        <option value="Product 14">Product 14</option>
        <option value="Product 15">Product 15</option>
        <option value="Product 16">Product 16</option>
        <option value="Product 17">Product 17</option>
        <option value="Product 18">Product 18</option>
        <option value="Product 19">Product 19</option>
        <option value="Product 20">Product 20</option>
    </select>

    <label for="refcode">Referral Code (optional):</label>
    <input type="text" id="refcode" name="refcode">

    <button type="submit">Submit</button>
</form>
<script>
  document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent actual form submission

    const formData = {
      name: document.getElementById("name").value,
      regno: document.getElementById("regno").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      college: document.getElementById("college").value,
      productDetails: document.getElementById("product-details").value,
      refcode: document.getElementById("refcode").value || null
    };

    db.collection("userSubmissions").add(formData)
      .then(() => {
        alert("Form submitted successfully!");
        document.querySelector("form").reset(); // Clear the form
      })
      .catch(error => {
        console.error("Error submitting form: ", error);
        alert("Something went wrong. Please try again.");
      });
  });
</script>


</body>
</html>
