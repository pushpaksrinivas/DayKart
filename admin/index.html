<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="admin.js" defer></script>
</head>
<body>
  <div class="admin-container">
    <h1>Admin Dashboard</h1>

    <section class="product-editor">
      <h2>Add / Edit Product</h2>
      <form id="productForm">
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="number" id="productMRP" placeholder="MRP" required />
        <input type="number" id="productOfferPrice" placeholder="Offer Price" required />
        <input type="number" id="productStock" placeholder="Stock" required />
        <input type="text" id="productCategory" placeholder="Category" required />
        <input type="file" id="productImage" accept="image/*" multiple required />
        <button type="submit">Save Product</button>
      </form>
    </section>

    <section class="order-review">
      <h2>Orders</h2>
      <div id="ordersList"></div>
    </section>

    <section class="total-summary">
      <h2>Total Revenue</h2>
      <p id="totalRevenue">â‚¹0</p>
    </section>
  </div>
</body>
</html>
