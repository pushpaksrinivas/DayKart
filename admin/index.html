<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Add Product</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="admin-container">
    <h2>Add New Product</h2>
    <form id="productForm">
      <input type="text" id="title" placeholder="Product Title" required />
      <textarea id="description" placeholder="Product Description" required></textarea>
      <input type="text" id="images" placeholder="Image URLs (comma separated)" required />
      <input type="number" id="mrp" placeholder="MRP" required />
      <input type="number" id="offerPrice" placeholder="Offer Price" required />
      <input type="number" id="quantity" placeholder="Available Quantity" required />
      <input type="text" id="category" placeholder="Category (e.g. electronics)" required />
      <input type="text" id="link" placeholder="Product Page Link or ID" required />
      <button type="submit">Add Product</button>
    </form>
    <p id="status"></p>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
